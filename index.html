<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./fontawesome-free-6.4.2-web/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body style="background-color: rgb(217, 225, 232); height: 100vh;"
    class="d-flex  justify-content-center flex-column  align-items-center ">

    <h6 id="intro"></h6>
    
    <div class=" weather bg-white rounded p-3  ">

        <div class="d-flex ">
            <input id="search" type="text" class="form-control " placeholder="Search city">

            <button class="btn btn-primary ">
                <i class="fa-solid fa-search"></i>
            </button>
        </div>
        <p class="error">invalid city name</p>

        <div class="all">

            <div class="d-flex  justify-content-between  align-content-center mt-3 ">

                <i class="fa-solid text-warning fa-sun "> </i>
                <p id="sun"></p>
            </div>

            <div class="d-flex  justify-content-between  align-content-center mt-2 ">
                <i class="fa-solid text-secondary  fa-cloud-sun-rain"> </i>
                <p id="cloud"></p>
            </div>
            <div class="d-flex  justify-content-between  align-content-center mt-2 ">
                <div >
                    <img src="./icons8-humidity-64.png">

                </div>
                <p id="humidity"></p>
            </div>

            <div class="d-flex  justify-content-between  align-content-center mt-2">
                <small class="">Country</small>
                <p id="country" class="text-uppercase "></p>
            </div>

            <!-- <div class="d-flex  justify-content-between  align-content-center mt-1">
        <small class="">Timezone</small>
        <p id="timezone"></p>
    </div> -->
        </div>
    </div>



    <script src="./jquery.min.js"></script>
    <script src="./purecounter_vanilla.min.js"></script>
    <script src="./typed.js"></script>
    <script src="./bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
 
</body>

</html>
